
<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Change your numbers into Roman Numerals!</h1>
      <form id="form">
        <p>Please input a number</p>

        <label>Enter a number and find its factorial</label>
        <input id="thousands" type="text" ></input>
        <input id="hundreds" type="text" ></input>
        <input id="tens" type="text" ></input>
        <input id="singles" type="text" ></input>
        <button type="submit" class="btn btn-warning">Count!</button>
    </form>
    </div>

    <div>
      <p id="outputThousands"></p><p id="outputHundreds"></p><p id="outputTens"></p><p id="outputSingles"></p>
    </div>
  </body>
  </html>
